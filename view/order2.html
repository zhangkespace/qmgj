<div class="container">
	<div class="order2-title clear">
        <h3>《犹太人在上海》音乐剧</h3>
        <img src="img/order2.png" alt="">
    </div>
    <div class="order2-number clear">
    	<h3>订单号：4496480277289</h3>
    	<p>请您在<span>24小时</span>内付清款项，否则订单会被自动取消。</p>
    </div>
    <div class="zhifu">
    	<a href="" title="" ng-class="{zhifuActive:zhifuindex==0}" ng-click="zhifuFun(0)">快捷支付</a>
    	<a href="" title="" ng-class="{zhifuActive:zhifuindex==1}" ng-click="zhifuFun(1)">网银支付</a>
    	<span>¥5.00</span><p>应付款</p>
    </div>
    <div class="banklist clear">
    	<h3>请选择银行</h3>
    	<div ng-repeat="banklist in banklist" class="clear">
    		<span ng-class="{bankActive:bankindex==$index}" ng-click="bankFun($index)"></span>
    		<a href="" title="" ng-click="bankFun($index)"><img ng-src="{{banklist.img}}" alt=""></a>
    	</div>
    </div>
    <a ui-sref="order3" title="" class="order2ok">确认支付</a>
</div>
